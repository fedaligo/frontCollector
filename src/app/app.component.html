<div  [class]="isChecked ? 'bg1' : 'bg2'">
  <mat-toolbar [color]="isChecked ? 'accent' : 'primary'">
  <mat-toolbar-row>
      <span>
          <button mat-flat-button [color]="isChecked ? 'accent' : 'primary'"
                  [routerLink]="['']"><h1>Collector</h1></button>
      </span>
    <span class="theme"></span>
    <mat-slide-toggle [(ngModel)]="isChecked">
      <div *ngIf="isChecked">{{mycolor[1]}}</div>
      <div *ngIf="!isChecked">{{mycolor[0]}}</div>
    </mat-slide-toggle>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-form-field class="example-form-field">
      <mat-label>Search item</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button (click)="svc.findInfoByWord(value)" [routerLink]="['/searchitems']">Search</button>
    <span class="example-spacer"></span>
    <div *ngIf="service.getTokenFromLocalStorage()"><button mat-raised-button (click)="service.logout()" [routerLink]="['/sign']">Logout</button></div>
    <div *ngIf="!service.getTokenFromLocalStorage()"><button mat-raised-button [routerLink]="['/sign']">Sign in</button></div>

  </mat-toolbar-row>
</mat-toolbar>

  <router-outlet></router-outlet>
</div>
